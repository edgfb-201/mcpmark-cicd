name: PR Automation Workflow

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  code-quality:
    name: code-quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint checks
        id: eslint
        run: npm run lint || echo "eslint_failed=true" >> $GITHUB_OUTPUT

      - name: Run Prettier formatting checks
        id: prettier
        run: npx prettier --check . || echo "prettier_failed=true" >> $GITHUB_OUTPUT

      - name: Post Code Quality Report
        uses: actions/github-script@v7
        with:
          script: |
            const { eslint_failed, prettier_failed } = process.env;
            let comment = "## Code Quality Report\n\n";
            comment += "### ESLint: " + (eslint_failed ? "❌ Failed" : "✅ Passed") + "\n";
            comment += "### Prettier: " + (prettier_failed ? "❌ Failed" : "✅ Passed") + "\n";
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment
            });

  testing-suite:
    name: testing-suite
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run test suite with coverage
        id: test
        run: npm test -- --coverage || echo "test_failed=true" >> $GITHUB_OUTPUT

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/

      - name: Post Test Coverage Report
        uses: actions/github-script@v7
        with:
          script: |
            const { test_failed } = process.env;
            let comment = "## Test Coverage Report\n\n";
            comment += "### Test Suite: " + (test_failed ? "❌ Failed" : "✅ Passed") + "\n";
            // Note: For detailed coverage, you can parse coverage reports and add more details here
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment
            });

  security-scan:
    name: security-scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run dependency vulnerability checks
        id: npm-audit
        run: npm audit --audit-level moderate || echo "vulns_found=true" >> $GITHUB_OUTPUT

      - name: Scan for secrets in code changes
        uses: zricethezav/gitleaks-action@v2
        id: gitleaks
        with:
          args: --path=. --verbose

      - name: Post Security Scan Report
        uses: actions/github-script@v7
        with:
          script: |
            const { vulns_found } = process.env;
            const gitleaks_failed = ${{ steps.gitleaks.outcome }} === 'failure';
            let comment = "## Security Scan Report\n\n";
            comment += "### Vulnerabilities: " + (vulns_found ? "⚠️ Found" : "✅ None") + "\n";
            comment += "### Dependencies: " + (vulns_found ? "⚠️ Issues detected" : "✅ No issues") + "\n";
            comment += "### Secrets Scan: " + (gitleaks_failed ? "❌ Secrets detected" : "✅ No secrets found") + "\n";
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment
            });

  build-validation:
    name: build-validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        id: build
        run: npm run build || echo "build_failed=true" >> $GITHUB_OUTPUT

      - name: Validate endpoints (placeholder)
        id: endpoints
        run: |
          # Replace with actual endpoint validation logic (e.g., start server and curl endpoints)
          if [ -z "$build_failed" ]; then
            echo "endpoints_valid=true" >> $GITHUB_OUTPUT
          else
            echo "endpoints_valid=false" >> $GITHUB_OUTPUT
          fi

      - name: Create deployment preview artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/ # Adjust path based on your project's build output directory

      - name: Post Build Validation status
        uses: actions/github-script@v7
        with:
          script: |
            const { build_failed, endpoints_valid } = process.env;
            let comment = "## Build Validation\n\n";
            comment += "### Application Build: " + (build_failed ? "❌ Failed" : "✅ Passed") + "\n";
            comment += "### Endpoints Validation: " + (endpoints_valid === 'true' ? "✅ Valid" : "❌ Invalid") + "\n";
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment
            });